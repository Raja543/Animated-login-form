<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
   
    <script src="https://kit.fontawesome.com/89c917689a.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="container1">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
            class="animation"></script>
        <lottie-player src="https://lottie.host/e6a8af42-6ac9-4c73-ab6f-018f1b251620/cvfNavBSZx.json"
            background="transparent" speed="1"
            style="width: 700px; height: 500px; float:right;  margin-right: 20px; margin-top: 30px; " loop
            autoplay></lottie-player>

        <div class="container2">
            <div class="container3">
                <form class="login">
                    <h2>SignUp</h2>
                    <p>Already have an account yet ? <a href="login.html">Login</a></p>
                    <div class="login-details">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login-input" placeholder="Enter your Email">
                    </div>
                    <div class="login-details">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login-input" placeholder="Create Password">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>

                    <div>
                        <label><input type="checkbox" id="remember" name="remember" value="remember"> Remember
                            me</label>
                    </div>
                    <button class="login-button">
                        <span class="button-text">Sign up</span>
                    </button>
                    <h3> or Signup via</h3>
                    <div class="social-media">
                        <a href="#">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-twitter-square"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
